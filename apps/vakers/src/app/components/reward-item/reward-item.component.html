<mat-card class="example-card">
  <mat-card-header class="card-header">
    <mat-card-title>{{ reward.title }} </mat-card-title>
    <img class="example-header-image" [src]="reward.img" />
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ reward.description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-stroked-button color="primary" class="block-btn">
      {{ reward.value }}
    </button>
  </mat-card-actions>
</mat-card>

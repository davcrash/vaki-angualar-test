<mat-card
  class="example-card"
  [style.backgroundColor]="reward.claimed >= reward.quantityAvailable && 'gray'"
>
  <mat-card-header class="card-header">
    <mat-card-title>{{ reward.title }} </mat-card-title>
    <img class="example-header-image" [src]="reward.img" />
  </mat-card-header>

  <mat-card-content>
    <p>
      {{ reward.description }}
    </p>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button
      mat-stroked-button
      color="primary"
      [disabled]="reward.claimed >= reward.quantityAvailable"
      class="block-btn"
      (click)="addToCart()"
    >
      {{ reward.value | currency: 'COP' }}
    </button>
  </mat-card-actions>
</mat-card>
